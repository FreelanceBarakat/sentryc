databaseChangeLog:
  - changeSet:
      id: 001
      author: moustafa.barakat
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: producers
      changes:
        - createTable:
            tableName: producers
            #            schemaName: public
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false