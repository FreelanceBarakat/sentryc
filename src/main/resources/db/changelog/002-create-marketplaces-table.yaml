databaseChangeLog:
  - changeSet:
      id: 002
      author: moustafa.barakat
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: marketplaces
      changes:
        - createTable:
            tableName: marketplaces
            #            schemaName: public
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(255)